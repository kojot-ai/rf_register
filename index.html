<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .form-group { margin-bottom: 25px; }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
      font-size: 16px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007cba;
      box-shadow: 0 0 10px rgba(0, 124, 186, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #007cba 0%, #005a87 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .info {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      color: #1565c0;
      border-left: 5px solid #2196f3;
      font-size: 14px;
      margin-bottom: 25px;
      padding: 20px;
      border-radius: 8px;
      line-height: 1.6;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="logo.png" alt="Logo" style="height:50px; vertical-align:middle;"> Registration Form</h2>

    <div class="info">
      <strong>üí° Informasi Akun:</strong><br>
      ‚Ä¢ User Type: <b>LITE</b> <br>
      ‚Ä¢ Masa Aktif: <b>7 hari</b><br>
      ‚Ä¢ Status: <b>Active</b><br>
      ‚Ä¢ HWID: <b>Kosong</b> <br>
      ‚Ä¢ Last Login: <b>Kosong</b>
    </div>

    <!-- Form kita tidak pakai action langsung -->
    <form id="registerForm">
      <div class="form-group">
        <label for="username">üë§ Username:</label>
        <input type="text" id="username" name="username" required placeholder="Masukkan username">
      </div>
      <div class="form-group">
        <label for="password">üîí Password:</label>
        <input type="password" id="password" name="password" required placeholder="Masukkan password">
      </div>
      <button type="submit">üöÄ Register Sekarang</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const msgBox = document.getElementById("message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      msgBox.textContent = "‚è≥ Processing...";
      msgBox.className = "message";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msgBox.textContent = "‚ö†Ô∏è Username & Password wajib diisi!";
        msgBox.className = "message error";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz8urnzUwX9ED1vkHjj-8JOVrhpSDO_VCKWo_ksk2UdcbLWvquZ6easdTPjIbxRy6jL/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.text();
        if (result.includes("SUCCESS")) {
          msgBox.textContent = "‚úÖ Registrasi berhasil!";
          msgBox.className = "message success";
          form.reset();
        } else {
          msgBox.textContent = "‚ùå Gagal: " + result;
          msgBox.className = "message error";
        }
      } catch (err) {
        msgBox.textContent = "‚ö†Ô∏è Error koneksi!";
        msgBox.className = "message error";
      }
    });
  </script>
</body>
</html>
