<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Member</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #007bff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîë Register</div>
    <form id="registerForm">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let msgBox = document.getElementById("message");

      if (!username || !password) {
        msgBox.textContent = "‚ö†Ô∏è Username & Password wajib diisi!";
        msgBox.className = "message error";
        return;
      }

      try {
        let formData = new FormData();
        formData.append("username", username);
        formData.append("password", password);

        let response = await fetch("https://script.google.com/macros/s/AKfycbw530234MWZ7T9u4c5ncOWaMjqSOlsMPfzfd5ZeFgCh6gfsT-fj7lyJ4w_63i1qMLhL/exec", {
          method: "POST",
          body: formData
        });

        let result = await response.text();
        if (result.includes("SUCCESS")) {
          msgBox.textContent = "‚úÖ Registrasi berhasil!";
          msgBox.className = "message success";
          document.getElementById("registerForm").reset();
        } else {
          msgBox.textContent = "‚ùå Gagal: " + result;
          msgBox.className = "message error";
        }
      } catch (error) {
        msgBox.textContent = "‚ö†Ô∏è Error koneksi!";
        msgBox.className = "message error";
      }
    });
  </script>
</body>
</html>
