<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RF Bot Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di RF Bot</h1>
  <button onclick="openLoginWindow()">ðŸ”‘ Login</button>

  <p id="status"></p>

  <script>
    let loginWin = null;

    function openLoginWindow() {
      loginWin = window.open(
        "auth.html",   // popup login
        "AuthWindow",
        "width=400,height=400,left=400,top=200"
      );
    }

    // listener untuk pesan dari popup
    window.addEventListener("message", (event) => {
      // kalau sudah deploy ganti "*" dengan domain kamu (mis: "https://namaproject.vercel.app")
      if (event.data.type === "login_success") {
        document.getElementById("status").innerText =
          "âœ… Login berhasil sebagai: " + event.data.user;

        // auto close popup
        if (loginWin && !loginWin.closed) {
          loginWin.close();
        }
      }
    });
  </script>
</body>
</html>
