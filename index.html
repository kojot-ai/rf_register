<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Situs Sedang Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 500px;
    }
    .container img {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .loader {
      margin: 25px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffeb3b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Kalau ada logo -->
    <img src="logo.png" alt="Logo">

    <h1>🚧 Website Sedang Maintenance 🚧</h1>
    <p>Kami sedang melakukan perawatan sistem untuk meningkatkan layanan.  
       Mohon coba lagi beberapa saat nanti 🙏</p>
    
    <div class="loader"></div>
    
    <p>Terima kasih atas pengertiannya 💙</p>
  </div>
</body>
</html>
